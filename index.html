<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Eid Al-Fitr</title>
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img src="eid.png" alt="" />
      </div>
      <div class="time-container">
        <h3 class="subtitle">Countdown To</h3>
        <h1 class="heading">Eid Al-Fitr 2021</h1>

        <div class="countdown">
          <div class="day-container">
            <h1 class="day"></h1>
            <p>Days</p>
          </div>
          <div class="hour-container">
            <h1 class="hour"></h1>
            <p>Hours</p>
          </div>
          <div class="minute-container">
            <h1 class="minute"></h1>
            <p>Minutes</p>
          </div>
          <div class="second-container">
            <h1 class="second"></h1>
            <p>Seconds</p>
          </div>
        </div>
        <p>~ Date may differ 1 day dependent on sighting of lunar crescent ~</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
